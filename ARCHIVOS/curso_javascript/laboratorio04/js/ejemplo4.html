<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 4</title>
    <script type="text/javascript"> 
    //definiendo e inicializando variables
    var can=0, pre=0, sbt=0, des=0, igv=0, tot=0, cat=""; com="";
    //capturando valores
    can=parseFloat(prompt("ingrese la cantidad a comprar:"));
    pre=parseFloat(prompt("ingrese el precio del producto:"));
    cat=parseFloat(prompt("ingrese la categoria:"));
    com=parseFloat(prompt("ingrese el tipo de comprobante [f]factura o [b]boleta:"));
    //realizando operaciones
    sbt=can*pre;
    //condicion
    if(cat=="d"){
        des=sbt*0.07;
    }

    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    //mostrando resultados
    document.write("el subtotal es: "+sbt+"<br>");
    document.write("el descuento es: "+des+"<br>");
    document.write("el igv es: "+igv+"<br>");
    document.write("el total es: "+tot+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
