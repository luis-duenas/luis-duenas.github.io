<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/4a7d4e78b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/galeria.css" type="text/css">
</head>
<body>
    <h1>Galeria de imagenes en varia ventanas modales</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="/img/25696hd.jpg" alt="Imagen1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2" >
                    <img src="/img/5tR0hl.jpg" alt="Imagen2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3" >
                    <img src="/img/fondo.jpg" alt="Imagen3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4" >
                    <img src="/ARCHIVOS/ejemplo2/img/foto1.jpg" alt="Imagen4">
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal1">
        <div class="ventanamodal1">
            <header class="cabeceramodal">
                <p>Imagen 1</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="fas fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="img/trabajo1.jpg" alt="Imagen1">
            </section>
            <footer class="pedmodal">
                <p>Imagen1</p>
            </footer>
        </div>
    </div>
    <div class="modal" id="modal2">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 2</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="fas fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="img/trabajo2.jpg" alt="Imagen2">
            </section>
            <footer class="pedmodal">
                <p>Imagen2</p>
            </footer>
        </div>
    </div>
    <div class="modal" id="modal3">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 3</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="fas fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="img/trabajo3.jpg" alt="Imagen3">
            </section>
            <footer class="pedmodal">
                <p>Imagen3</p>
            </footer>
        </div>
    </div>
    <div class="modal" id="modal4">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 4</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="fas fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="img/trabajo4.jpg" alt="Imagen4">
            </section>
            <footer class="pedmodal">
                <p>Imagen4</p>
            </footer>
        </div>
    </div>

    <script src="/ARCHIVOS/laboratorio05/js/" type="text/javascript"></script>
</body>
</html>
