    <h1>Registro de Alumno</h1>
    <hr>
    <form action="">
        <input type="hidden" name="txtCod" id="txtCod">
        <label for="txtNom">Nombres:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres">
        <br>
        <label for="txtApe">Apellidos:</label>
        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos">
        <br>
        <label for="txtDni">Dni:</label>
        <input type="text" id="txtDni"  name="txtDni" placeholder="Ingrese su DNI">
        <br>
        <label for="txtFec">Fecha de Nacimiento:</label>
        <input type="date" id="txtFec" name="txtFec"><br>
        <label for="txtDir">Dirección:</label>
        <input type="text" id="txtDir" name="txtDir" placeholder="Ingrese su Dirección">
        <br>
        <label for="cboDistrito">Distrito:</label>
        <select name="cboDistrito" id="cboDistrito">
            <option value="0">Seleccione un distrito</option>
        </select> <br>
        <label for="txtTel">Telefono:</label>
        <input type="text" name="txtTel" id="txtTel" placeholder="Ingrese su telefono">
        <br>
        <label for="txtCel">Celular:</label>
        <input type="text" name="txtCel" id="txtCel" placeholder="Ingrese su celular">
        <br>
        <label for="">Sexo:</label>
        <input type="radio" name="sexo" id="rbMas"><label
        for="rbMas">Masculino</label>
        <input type="radio" name="sexo" id="rbFem"><label for="rbMas">Femenino</label>
        <input type="radio" name="sexo" id="rbOtr"><label for="rbMas">Otro</label>
        <br>
        <label for="">Estado:</label>
        <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label>
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">

    </form>
    <table id="tbAlumno">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Dni</th>
            <th>Fecha de Nacimiento</th>
            <th>Direccion</th>
            <th>Distrito</th>
            <th>Telefono</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Sexo</th>
            <th>Estado</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
        </thead>
        <tbody></tbody>
    </table>
